<table class="table table-striped table-hover" style="background-color:white">
    
    <thead style="background-color:aquamarine">

      

    <td>Customer Id</td>

    <td>Customer Name</td>

    <td>Address</td>

    <td>State</td>
    <td>Country</td>

    <td>DOB</td>

    <td>PAN</td>

    <td>Contact</td>
    <td>Contact Preference</td>

    <td></td>

    </thead>

    
    <tr *ngFor ="let request of customers">
      

        <td>{{request.id}}</td>

    <td>{{request.customername}}</td>

    <td>{{request.address}}</td>

    <td>{{request.state}}</td>

    <td>{{request.country}}</td>

    <td>{{request.dob}}</td>
    <td>{{request.pan}}</td>

    <td>{{request.contactPreference}}</td>

    <td>{{request.contactnumber}}</td>

    <!-- <td><button (click) ='deleteBook(book.id)'>Delete Book</button></td> -->

      </tr>

 

  <br>

  <!-- <button routerLink="/createbook" class='btn btn-dark' > Back </button> -->

</table>
