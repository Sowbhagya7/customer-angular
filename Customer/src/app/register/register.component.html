<div class="container">
    <form #registerform="ngForm" (ngSubmit)="register()">
      <h2>Customer Registration Page</h2>
  
      
      <label for="name"><b>Username*</b></label>
      <input type="text" id="name" name="name" class="form-control"
      required minlength="4" placeholder="Eneter Username"
      [(ngModel)]="users.customername" #name="ngModel">
       <span class="text-danger" *ngIf="namee.touched && name.errors?.['required']">
        Name is required.
       </span> 
      <span class="text-danger" *ngIf="name.errors?.['minlength']">
        Name must be at least 4 characters long.
      </span><br>
   
      <label for="psw"><b>Password*</b></label>
        <input type="password" id="password" name="password" class="form-control"
        required minlength="4" placeholder="Enter valid Password"
        [(ngModel)]="users.password" #namee="ngModel">
        <span class="text-danger" *ngIf="namee.touched && namee.errors?.['required']">
          password is required.
        </span >
        <span class="text-danger" *ngIf="namee.errors?.['minlength']">
          password must be at least 4 characters long.
        </span><br>
    
      <label for="Address"><b>Address</b></label>
      <input type="text" placeholder="Enter Address"  class="form-control" name="Address"  [(ngModel)]="users.address">
      <label for="State"><b>State</b></label>
  
      <input type="text" placeholder="Enter State"  class="form-control" name="State"  [(ngModel)]="users.state">
      <label for="Country"><b>Country</b></label>
  
      <input type="text" placeholder="Enter Country"  class="form-control" name="Country"  [(ngModel)]="users.country">
      <label for="Email"><b>EmailId</b></label>
  
      <input type="text" placeholder="Enter Email"  class="form-control" name="Email"  [(ngModel)]="users.emailId">
      <label for="PAN"><b>PAN Number</b></label>
  
      <input type="text" placeholder="Enter PAN"  class="form-control" name="PAN"  [(ngModel)]="users.pan">
      
      <label for="Phone"><b>Phone*</b></label>
  
      <input type="tel" pattern="[0-9 ]{11}" placeholder="Enter Phone number" class="form-control" id="Phone" name="Phone" required minlength="10" [(ngModel)]="users.contactnumber" #Phone="ngModel">
      <span class="text-danger" *ngIf="Phone.touched && Phone.errors?.['required']">
        Mobile number is required.
      </span>
      <span class="text-danger" *ngIf="Phone.errors?.['pattern']">
          should contain only numbers.
      </span>
      <span *ngIf="Phone.errors?.['minlength']">
        must be 10 characters long .
     </span><br>
      
  
      <label for="DOB"><b>DOB*</b></label>
  
      <input type="date" placeholder="Enter date of birth" class="form-control" name="DOB" required [(ngModel)]="users.dob" #DOB="ngModel">
      <!-- <span class="text-danger" *ngIf="DOB.touched ">
        DOB  is required.
      </span><br> -->
      <label for="contact preference"><b>Contact Peference</b></label>
  
      <input type="text" placeholder="Enter Email" class="form-control" name="contact preference"  [(ngModel)]="users.contactPreference"><br>

      
      <button type="button" class="btn btn-info" [disabled]="!registerform.valid" >Register</button>
  
    </form>
    </div>
