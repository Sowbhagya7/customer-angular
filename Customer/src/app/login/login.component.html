<form #loginform="ngForm" (ngSubmit)="login()">
    <!-- <div class="imgcontainer">
    
        <img src="img_avatar2.png" alt="Avatar" class="avatar">
    
      </div> -->
    
    <div class="container">
    
        <h2 style="color:black">Sign In</h2>
        <label for="name"><b>Username</b></label>
        <input type="text" id="name" name="name" class="form-control"
        required minlength="4" placeholder="Eneter Username"
        [(ngModel)]="users.customername" #name="ngModel">
        <div *ngIf="name.errors?.['required']">
          Name is required.
        </div>
        <div *ngIf="name.errors?.['minlength']">
          Name must be at least 4 characters long.
        </div>
        <label for="psw"><b>Password</b></label>
        <input type="password" id="password" name="password" class="form-control"
        required minlength="4" placeholder="Enter valid Password"
        [(ngModel)]="users.password" #name="ngModel">
        <div *ngIf="name.errors?.['required']">
          password is required.
        </div>
        <div *ngIf="name.errors?.['minlength']">
          password must be at least 4 characters long.
        </div>
        
        <button class="col-md-6" type="submit" class="btn btn-success" [disabled]="!loginform.valid">Login</button>
        
    
      
    
      </div>
    
    </form>
